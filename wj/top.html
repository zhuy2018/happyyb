<script type="text/javascript">
$(function (){
	//头部右边划出效果
	var btn=true;
	var hr = $(window).height();
	var $main_nav=$(".main_nav");
	var $main_nav_bg=$('.main_nav_bg');
	$main_nav.css("height",hr*0.9);
	
	//点右侧划出菜单
	$('.wrap_header a:nth-of-type(2)').on('touchend', function() {
		if( btn ){
			$main_nav_bg.show();
			$(this).attr('class', 'active');
			$main_nav.fadeIn(100).animate({"right":"0"});
			$(".page").css({"height":hr,"overflow":"hidden"});
			$('.wrap').css("overflow","hidden");
		};
	});
	//点任意位置菜单回去
	$('.main_nav_bg').on('touchend', function (){
		$main_nav_bg.hide();
		$('.wrap_header > a:nth-of-type(2)').removeClass('active');
		$main_nav.fadeIn(230).animate({"right":"-5rem"});
		setTimeout(function (){ $main_nav.css('display', 'none') }, 300);
		//$(".page").css({"height":"auto","overflow":"auto"});
		//$('.wrap').css('position', 'inherit');
	});
	
	$('.main_nav_cp').find('span').on('touchend',function (){
		$(this).parent('.main_nav_cp').find('p').slideToggle(300);
	});
});
</script>
