				$( '.productcat_list' ).append( t0 );
				break;
			case 10:
				$( '.productcat_list' ).append( t1 );
				break;
		}

		var _pageHeight=$('.page').innerHeight() - $('footer').outerHeight(true)-21;//最小高度
		var _productcat_list=$('.productcat_list').height();                     //最大高度

	});
});
